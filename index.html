<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon.ico">
    <link rel="stylesheet" href="./assets/style.css">
    <title>KickersOff</title>
</head>
<body>
    <header id="navbar">
        <div class="logo">
            <img src="./assets/img/logo.PNG" alt="logo-kickersoff">
        </div>
        <button id="botonCarrito"><i class="fa-solid fa-bag-shopping"></i></button>
    </header>
    <main>
        <div class="hero">
        </div>
        <div id="panelCarrito" class="panelOculto">
            <div id="topCarrito">
                <h2>
                    Carrito de Compras
                </h2>
            </div>
            <div>
                <h3>
                    Productos seleccionados:
                </h3>
                <div id="productosCarrito">

                </div>
                <div id="totalCarrito">
                    <div>
                        <p>Tu total</p>
                        <span id="totalDeCompra">
                            $500
                        <span>
                    </div>
                    <button id="botonPagar">Pagar <i class="fa-solid fa-bag-shopping"></i></button>
                </div>
            </div>
        </div>
        <div id="productos">
    </main>
    <footer>
        <p>Todos los derechos reservados KickersOff</p>
    </footer>
    <script src="./assets/main.js"></script>
    <script src="https://kit.fontawesome.com/4e9d07a5c0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init();</script>
</body>
</html>
